<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Microbits Consulting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-gray-50">
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="pt-24">
        <section class="container mx-auto px-4 py-12">
            <div class="text-center mb-12">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Contact Us</h1>
                <div class="h-1 w-24 bg-primary mx-auto"></div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Contact Info -->
                <div>
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Our Office</h2>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <i class="fas fa-map-marker-alt text-primary mt-1 mr-3"></i>
                                <p>Block 51, FHA Phase 2, Karu Abuja</p>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-phone-alt text-primary mr-3"></i>
                                <a href="tel:+2347068123337">+234-7068123337</a>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-envelope text-primary mr-3"></i>
                                <a href="mailto:drsamowokoniran@gmail.com">drsamowokoniran@gmail.com</a>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-200 rounded-lg h-64 flex items-center justify-center">
                        <p class="text-gray-500">Map Placeholder</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Send a Message</h2>
                    <form id="contactForm" class="space-y-4">
                        <div>
                            <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <input type="text" placeholder="Subject" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white py-3 rounded-lg font-bold">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- CTA Component -->
        <section id="cta"></section>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script type="module" src="/main.js"></script>
</body>
</html>
